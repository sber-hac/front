<ion-content class="ion-padding">
    <div [ngStyle]="{'display' :  currentBreakPoint === 1 ? 'none': 'block' }">
        <video id="video" [ngStyle]="{ height: '100vh', width: '100vw' }"
               autoplay="true" playsinline="true"
               [srcObject]="rtcService.videoStream$ | async"
        >
        </video>
    </div>
    <ion-modal
        class="translate-modal"
        (ionBreakpointDidChange)="checkBreakpoint($event)"
        [isOpen]="isModalOpen"
        [mode]="'ios'"
        [initialBreakpoint]="0.3"
        [breakpoints]="[0.3, 1]"
        [canDismiss]="false"
    >
        <ng-template>
            <app-swipe-modal
                [modalBreakPoint]="currentBreakPoint"
                [modal]="modal"
            >
            </app-swipe-modal>
        </ng-template>
    </ion-modal>
</ion-content>
